{% extends "base.html" %} {% block extrahead %}
<style>
  /* Force orange links everywhere */
  a {
    color: #ff6e40 !important;
  }
  a:hover {
    color: #ff9e80 !important;
  }

  /* Navigation links */
  .md-nav__link {
    color: rgba(255, 255, 255, 0.7) !important;
  }
  .md-nav__link--active {
    color: #ff6e40 !important;
  }
  .md-nav__link:hover {
    color: #ff6e40 !important;
  }

  /* Table of contents */
  .md-sidebar .md-nav__link {
    color: rgba(255, 255, 255, 0.7) !important;
  }
  .md-sidebar .md-nav__link--active {
    color: #ff6e40 !important;
  }

  /* All content links */
  .md-content a {
    color: #ff6e40 !important;
  }
  .md-typeset a {
    color: #ff6e40 !important;
  }

  /* Dark header - match tabs background */
  .md-header {
    background-color: #212121 !important;
  }

  /* Dark navbar items row */
  .md-tabs {
    background-color: #212121 !important;
  }

  .md-tabs__link {
    color: rgba(255, 255, 255, 0.7) !important;
  }

  .md-tabs__link--active {
    color: #ff6e40 !important;
  }

  .md-tabs__link:hover {
    color: #ff9e80 !important;
  }
</style>
{% endblock %} {% block site_name %}
<a
  href="{{ nav.homepage.url|url }}"
  title="{{ config.site_name }}"
  class="md-header__button md-logo"
  aria-label="{{ config.site_name }}"
  data-md-component="logo"
>
  <img
    src="{{ base_url }}/images/favicon.svg"
    alt="logo"
    style="width: 32px; height: 32px"
  />
</a>
{% endblock %}
