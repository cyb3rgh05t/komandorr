site_name: Komandorr
site_url: https://cyb3rgh05t.github.io/komandorr
site_description: Modern service monitoring dashboard with Plex integration and traffic monitoring
site_author: cyb3rgh05t

repo_url: https://github.com/cyb3rgh05t/komandorr
repo_name: cyb3rgh05t/komandorr
edit_uri: edit/main/docs/

copyright: Created with ❤️ by <a href="https://github.com/cyb3rgh05t">cyb3rgh05t</a> for the Community

theme:
  name: material
  palette:
    scheme: slate
    primary: black
    accent: deep orange
  custom_dir: docs/overrides
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - navigation.indexes
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
    - content.action.edit

extra_css:
  - stylesheets/extra.css

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - tables
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

plugins:
  - search

nav:
  - Home: index.md
  - Getting Started:
      - getting-started/index.md
      - Installation: getting-started/installation.md
      - Configuration: getting-started/configuration.md
      - Quick Start: getting-started/quickstart.md
  - Features:
      - features/index.md
      - Service Monitoring: features/services.md
      - VOD Streams: features/vod-streams.md
      - Traffic Monitoring: features/traffic.md
      - Themes: features/themes.md
  - Configuration:
      - configuration/index.md
      - Environment Variables: configuration/environment.md
      - Services: configuration/services.md
      - Plex Integration: configuration/plex.md
      - Traffic Agent: configuration/traffic-agent.md
  - API Reference:
      - api/index.md
      - Authentication: api/auth.md
      - Services: api/services.md
      - Plex: api/plex.md
      - Traffic: api/traffic.md
  - Guides:
      - guides/index.md
      - Docker Deployment: guides/docker.md
      - Troubleshooting: guides/troubleshooting.md
      - Contributing: guides/contributing.md
  - Changelog: ../CHANGELOG.md
