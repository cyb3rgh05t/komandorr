version: "3"
services:
  # Redis for distributed caching
  redis:
    image: redis:7-alpine
    container_name: komandorr-redis
    hostname: redis
    restart: unless-stopped
    networks:
      - proxy
    volumes:
      - /opt/appdata/komandorr/redis:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  komandorr:
    hostname: "komandorr"
    container_name: "komandorr"
    depends_on:
      redis:
        condition: service_healthy
    environment:
      - "PGID=1000"
      - "PUID=1000"
      - "TZ=Europe/Berlin"
      - "TERM=xterm"
      - "HOST=0.0.0.0"
      - "PORT=8000"
      - "DEBUG=false"
      - "CORS_ORIGINS=http://localhost,http://localhost:8000"
      # Redis Configuration
      - "REDIS_ENABLED=true"
      - "REDIS_HOST=redis"
      - "REDIS_PORT=6379"
      - "REDIS_DB=0"
      - "REDIS_PASSWORD="
    image: "ghcr.io/cyb3rgh05t/komandorr:latest"
    restart: "unless-stopped"
    # Override entrypoint to disable Uvicorn access logs
    entrypoint:
      [
        "python",
        "-m",
        "uvicorn",
        "app.main:app",
        "--host",
        "0.0.0.0",
        "--port",
        "8000",
        "--no-access-log",
      ]
    ports:
      - "8010:8000"
    networks:
      - "proxy"
    volumes:
      - "/opt/appdata/komandorr/data:/app/data:rw"
      - "/opt/appdata/komandorr/logs:/app/logs:rw"
    labels:
      - "dockupdater.enable=true"
      - "com.centurylinklabs.watchtower.enable=true"
      - "traefik.enable=true"
      - "traefik.http.routers.komandorr-rtr.entrypoints=https"
      - "traefik.http.routers.komandorr-rtr.rule=Host(`komandorr.${DOMAIN}`)"
      - "traefik.http.routers.komandorr-rtr.tls=true"
      - "traefik.http.routers.komandorr-rtr.tls.certresolver=dns-cloudflare"
      - "traefik.http.routers.komandorr-rtr.middlewares=chain-authelia@file"
      - "traefik.http.routers.komandorr-rtr.service=komandorr-svc"
      - "traefik.http.services.komandorr-svc.loadbalancer.server.port=8000"
networks:
  proxy:
    driver: bridge
    external: true
