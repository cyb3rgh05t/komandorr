version: "3"
services:
  komandorr:
    hostname: "komandorr"
    container_name: "komandorr"
    environment:
      - "PGID=1000"
      - "PUID=1000"
      - "TERM=xterm"
      # Server Configuration
      - "HOST=0.0.0.0"
      - "PORT=8000"
      - "DEBUG=false"
      # Logging Configuration
      - "LOG_LEVEL=INFO"
      - "LOG_FILE=/app/logs/komandorr.log"
      - "LOG_ENABLE_FILE=true"
      - "LOG_SHOW_TIMESTAMP_CONSOLE=false"
      - "LOG_SHOW_LOCATION_FILE=false"
      # Timezone
      - "TIMEZONE=Europe/Berlin"
      # CORS Configuration
      - "CORS_ORIGINS=http://localhost,http://localhost:8000"
      # Authentication
      - "ENABLE_AUTH=false"
      - "AUTH_USERNAME=admin"
      - "AUTH_PASSWORD=admin"
    image: "ghcr.io/cyb3rgh05t/komandorr:latest"
    restart: "unless-stopped"
    ports:
      - "8000:8000"
    networks:
      - "proxy"
    volumes:
      - "/opt/appdata/komandorr/data:/app/data:rw"
      - "/opt/appdata/komandorr/logs:/app/logs:rw"
networks:
  proxy:
    driver: bridge
    external: true
